{% extends "base.html" %}

{% block content %}
    <h2>Create a New Forum Post</h2>
    <form method="POST" action="{{ url_for('peer_learning.create_forum_post') }}">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required class="form-control">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" required class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="course_id">Course:</label>
            <select id="course_id" name="course_id" required class="form-control">
                {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.title }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
{% endblock %}
