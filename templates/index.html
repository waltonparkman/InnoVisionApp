{% extends "base.html" %}

{% block content %}
    <h1>Welcome to the AI-Powered Adaptive Learning Platform</h1>
    <p>Start your personalized learning journey today!</p>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('user.dashboard') }}" class="btn">Go to Dashboard</a>
    {% else %}
        <a href="{{ url_for('auth.login') }}" class="btn">Login</a>
        <a href="{{ url_for('auth.register') }}" class="btn">Register</a>
    {% endif %}
{% endblock %}
