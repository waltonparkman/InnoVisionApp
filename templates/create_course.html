{% extends "base.html" %}

{% block content %}
    <h2>Create a New Course</h2>
    <form method="POST" action="{{ url_for('courses.create_course') }}" id="create-course-form">
        <div class="form-group">
            <label for="title">Course Title:</label>
            <input type="text" id="title" name="title" required class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Course Description:</label>
            <textarea id="description" name="description" required class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="content">Course Content:</label>
            <textarea id="content" name="content" required class="form-control" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Course</button>
    </form>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.tiny.cloud/1/oly1pwo1sezqmns7jsm2qfl2r0u8livbgjoej2cohpsav7ih/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        tinymce.init({
            selector: '#content',
            plugins: 'advlist autolink lists link image charmap print preview hr anchor pagebreak codesample',
            toolbar_mode: 'floating',
            toolbar: 'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | codesample | removeformat | help',
            height: 500,
            setup: function(editor) {
                editor.on('change', function() {
                    editor.save();
                });
            },
            init_instance_callback: function(editor) {
                editor.on('focus', function(e) {
                    console.log('Editor got focus');
                });
                editor.on('blur', function(e) {
                    console.log('Editor was blurred');
                });
            },
            content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }'
        });

        // Add form submission event listener
        document.getElementById('create-course-form').addEventListener('submit', function(e) {
            // Ensure TinyMCE content is updated before form submission
            tinymce.triggerSave();
        });
    });
</script>
{% endblock %}
