{% extends "base.html" %}

{% block content %}
    <h2>Create a New Course</h2>
    <form method="POST" action="{{ url_for('courses.create_course') }}" id="create-course-form">
        <div class="form-group">
            <label for="title">Course Title:</label>
            <input type="text" id="title" name="title" required class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Course Description:</label>
            <textarea id="description" name="description" required class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="content">Course Content (Markdown):</label>
            <textarea id="content" name="content" required class="form-control" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Course</button>
    </form>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var easyMDE = new EasyMDE({element: document.getElementById('content')});

        document.getElementById('create-course-form').addEventListener('submit', function(e) {
            // Ensure EasyMDE content is updated before form submission
            document.getElementById('content').value = easyMDE.value();
        });
    });
</script>
{% endblock %}
