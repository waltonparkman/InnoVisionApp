{% extends "base.html" %}

{% block content %}
    <h2>Create a New Study Group</h2>
    <form method="POST" action="{{ url_for('peer_learning.create_study_group') }}">
        <div class="form-group">
            <label for="name">Group Name:</label>
            <input type="text" id="name" name="name" required class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="course_id">Course:</label>
            <select id="course_id" name="course_id" required class="form-control">
                {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.title }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Study Group</button>
    </form>
{% endblock %}
